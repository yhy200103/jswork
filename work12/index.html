<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>叶航宇的万年历</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="selyear">
            <span class="preyear" id="preyear" data-year="" onclick="setCalender(this.dataset.year)"></span>
            <span id="curyear"></span>
            <span class="nextyear" id="nextyear" data-year="" onclick="setCalender(this.dataset.year)"></span>
            <div class="box" id="cal"></div>
        </div>
            <script src="calender.js"></script>
        <script src="index.js"></script>
    </body>   
    <script>
    var year = new Data().getFullYear()
    var pre = year-1
    var next = year+1
    document.getElementById('curyear').setAttribute('data-year',year);
    document.getElementById('preyear').setAttribute('data-year',pre);
    document.getElementById('nextyear').setAttribute('data-year',next);
    document.getElementById('cuiyear').innerText = year
    document.getElementById('preyear').innerText = "<<"+pre
    document.getElementById('nextyear').innerText = next+">>"
    </script>

</html>
